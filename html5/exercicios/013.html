<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas HTML5</title>
</head>

            <li><a href="#section2">Seção 2</a></li>

        </ul>

            <h2>Seção 1</h2>

            <article>

            </article>
        </section>
        <section id="section2">

        </section>
        <section id="section3">
            <h2>Seção 3</h2>
            <aside>
                <h3>Barra Lateral</h3>
                <p>Conteúdo da barra lateral.</p>
            </aside>

    </main>
    <footer>
        <p>Rodapé da página.</p>
    </footer>

    <p>
        <a href="../index.html">Voltar</a>
      </p>
