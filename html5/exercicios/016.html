<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframes</title>
</head>
<body>
  <h1>Usando Iframe com página do próprio site</h1>
  <iframe src="../index.html"  frameborder="0" width="560" height="315">
    seu navegador não suporta o uso de Iframes
  </iframe>
  
  <h1>Usando Iframe com página externa</h1>
  <iframe src="https://portal.ifnmg.edu.br/index.php"  frameborder="0" width="560" height="315">
    seu navegador não suporta o uso de Iframes
  </iframe>

  <p>
    <a href="../index.html">Voltar</a>
  </p>
</body>
</html>
